<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-form, .admin-panel {
            padding: 40px;
            text-align: center;
        }

        .logo {
            font-size: 48px;
            font-weight: bold;
            background: linear-gradient(45deg, #405de6, #833ab4, #e1306c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
            font-family: 'Brush Script MT', cursive;
        }

        .form-group {
            margin-bottom: 15px;
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #dbdbdb;
            background: #fafafa;
            border-radius: 6px;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            border-color: #405de6;
            background: white;
            transform: scale(1.02);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #405de6, #833ab4);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(64, 93, 230, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .admin-access {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #dbdbdb;
        }

        .admin-link {
            color: #405de6;
            text-decoration: none;
            font-size: 12px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .admin-link:hover {
            color: #833ab4;
        }

        .hidden {
            display: none;
        }

        .admin-panel {
            background: #f8f9fa;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .admin-title {
            font-size: 24px;
            color: #333;
            font-weight: 600;
        }

        .logout-btn {
            background: #dc3545;
            padding: 8px 16px;
            font-size: 12px;
            width: auto;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        .add-credential-form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .form-row {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .form-row .form-input {
            flex: 1;
        }

        .credentials-list {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            max-height: 300px;
            overflow-y: auto;
        }

        .credential-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s ease;
        }

        .credential-item:hover {
            background: #f8f9fa;
        }

        .credential-item:last-child {
            border-bottom: none;
        }

        .credential-info {
            flex: 1;
            text-align: left;
        }

        .website-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }

        .username {
            color: #666;
            font-size: 12px;
        }

        .password-display {
            font-family: monospace;
            color: #405de6;
            font-size: 12px;
            background: #f0f0f0;
            padding: 4px 8px;
            border-radius: 4px;
            margin-top: 4px;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error-message {
            color: #dc3545;
            font-size: 12px;
            margin-top: 10px;
            padding: 8px;
            background: #f8d7da;
            border-radius: 4px;
        }

        .success-message {
            color: #155724;
            font-size: 12px;
            margin-top: 10px;
            padding: 8px;
            background: #d4edda;
            border-radius: 4px;
        }

        @media (max-width: 480px) {
            .container {
                margin: 10px;
            }
            
            .login-form, .admin-panel {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="loginForm" class="login-form">
            <div class="logo">SecureVault</div>
            
            <form id="mainLoginForm">
                <div class="form-group">
                    <input type="text" class="form-input" placeholder="Website URL or Name" id="website" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-input" placeholder="Username" id="username" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-input" placeholder="Password" id="password" required>
                </div>
                <button type="submit" class="btn">Save Credentials</button>
            </form>

            <div id="loginMessage"></div>

            <div class="admin-access">
                <a href="#" class="admin-link" onclick="showAdminLogin()">Admin Access Panel</a>
            </div>
        </div>

        <!-- Admin Login -->
        <div id="adminLoginForm" class="login-form hidden">
            <div class="logo">Admin Access</div>
            
            <form id="adminLogin">
                <div class="form-group">
                    <input type="password" class="form-input" placeholder="Admin Passkey" id="adminPasskey" required>
                </div>
                <button type="submit" class="btn">Access Admin Panel</button>
            </form>

            <div id="adminLoginMessage"></div>

            <div class="admin-access">
                <a href="#" class="admin-link" onclick="backToMain()">‚Üê Back to Main</a>
            </div>
        </div>

        <!-- Admin Panel -->
        <div id="adminPanel" class="admin-panel hidden">
            <div class="admin-header">
                <div class="admin-title">Password Manager</div>
                <button class="btn logout-btn" onclick="logout()">Logout</button>
            </div>

            <div class="add-credential-form">
                <h3 style="margin-bottom: 15px; color: #333;">Add New Credential</h3>
                <form id="addCredentialForm">
                    <div class="form-row">
                        <input type="text" class="form-input" placeholder="Website" id="newWebsite" required>
                        <input type="text" class="form-input" placeholder="Username" id="newUsername" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-input" placeholder="Password" id="newPassword" required>
                    </div>
                    <button type="submit" class="btn">Add Credential</button>
                </form>
                <div id="addMessage"></div>
            </div>

            <div class="credentials-list" id="credentialsList">
                <div class="empty-state">
                    <p>No credentials saved yet.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global admin passkey
        const ADMIN_PASSKEY = 'admin123';
        
        // In-memory storage for credentials
        let credentials = [];
        let isAdminLoggedIn = false;

        // Show admin login
        function showAdminLogin() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('adminLoginForm').classList.remove('hidden');
            document.getElementById('adminPanel').classList.add('hidden');
        }

        // Back to main form
        function backToMain() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('adminLoginForm').classList.add('hidden');
            document.getElementById('adminPanel').classList.add('hidden');
            clearMessages();
        }

        // Logout from admin
        function logout() {
            isAdminLoggedIn = false;
            backToMain();
        }

        // Clear all messages
        function clearMessages() {
            document.getElementById('loginMessage').innerHTML = '';
            document.getElementById('adminLoginMessage').innerHTML = '';
            document.getElementById('addMessage').innerHTML = '';
        }

        // Show message
        function showMessage(elementId, message, isError = false) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="${isError ? 'error-message' : 'success-message'}">${message}</div>`;
            setTimeout(() => {
                element.innerHTML = '';
            }, 3000);
        }

        // Main login form submission (save credentials)
        document.getElementById('mainLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const website = document.getElementById('website').value.trim();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (website && username && password) {
                // Check if credential already exists
                const existingIndex = credentials.findIndex(cred => 
                    cred.website.toLowerCase() === website.toLowerCase() && 
                    cred.username.toLowerCase() === username.toLowerCase()
                );

                if (existingIndex !== -1) {
                    // Update existing credential
                    credentials[existingIndex].password = password;
                    showMessage('loginMessage', 'Credentials updated successfully!');
                } else {
                    // Add new credential
                    credentials.push({
                        id: Date.now(),
                        website: website,
                        username: username,
                        password: password
                    });
                    showMessage('loginMessage', 'Credentials saved successfully!');
                }

                // Clear form
                this.reset();
            }
        });

        // Admin login form submission
        document.getElementById('adminLogin').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const passkey = document.getElementById('adminPasskey').value;

            if (passkey === ADMIN_PASSKEY) {
                isAdminLoggedIn = true;
                document.getElementById('adminLoginForm').classList.add('hidden');
                document.getElementById('adminPanel').classList.remove('hidden');
                renderCredentials();
                this.reset();
            } else {
                showMessage('adminLoginMessage', 'Invalid admin passkey!', true);
            }
        });

        // Add credential form in admin panel
        document.getElementById('addCredentialForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const website = document.getElementById('newWebsite').value.trim();
            const username = document.getElementById('newUsername').value.trim();
            const password = document.getElementById('newPassword').value;

            if (website && username && password) {
                // Check if credential already exists
                const existingIndex = credentials.findIndex(cred => 
                    cred.website.toLowerCase() === website.toLowerCase() && 
                    cred.username.toLowerCase() === username.toLowerCase()
                );

                if (existingIndex !== -1) {
                    showMessage('addMessage', 'Credential already exists for this website and username!', true);
                } else {
                    credentials.push({
                        id: Date.now(),
                        website: website,
                        username: username,
                        password: password
                    });
                    showMessage('addMessage', 'Credential added successfully!');
                    this.reset();
                    renderCredentials();
                }
            }
        });

        // Render credentials list
        function renderCredentials() {
            const listElement = document.getElementById('credentialsList');
            
            if (credentials.length === 0) {
                listElement.innerHTML = '<div class="empty-state"><p>No credentials saved yet.</p></div>';
                return;
            }

            listElement.innerHTML = credentials.map(cred => `
                <div class="credential-item">
                    <div class="credential-info">
                        <div class="website-name">${cred.website}</div>
                        <div class="username">Username: ${cred.username}</div>
                        <div class="password-display">Password: ${cred.password}</div>
                    </div>
                    <button class="delete-btn" onclick="deleteCredential(${cred.id})">Delete</button>
                </div>
            `).join('');
        }

        // Delete credential
        function deleteCredential(id) {
            if (confirm('Are you sure you want to delete this credential?')) {
                credentials = credentials.filter(cred => cred.id !== id);
                renderCredentials();
            }
        }

        // Initialize with some sample data (optional)
        credentials = [
            {
                id: 1,
                website: 'GitHub',
                username: 'developer@email.com',
                password: 'github123'
            },
            {
                id: 2,
                website: 'Gmail',
                username: 'user@gmail.com',
                password: 'gmail456'
            }
        ];
    </script>
</body>
</html>
